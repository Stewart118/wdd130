<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <header>
            <h1>WDD 130 | John Stewart | HTML Form - User Poll</h1>
        </header>
        <main>
            <form>
                <fieldset>
                    <legend>Contact Information</legend>
                    <label for="fullname">Full Name:</label><br>
                    <input type="text" id="fullname" name="fullname"><br>
                    <label for="useremail">Email:</label><br>
                    <input type="email" id="useremail" name="useremail"><br>
                </fieldset>
            </form>
            <form>
                <fieldset>
                    <legend>Questions</legend>
                    <label for="browser">What is your favorite browser?</label><br>
                    <select id="browser" name="browser">
                        <option value="chrome">Chrome</option>
                        <option value="firefox">Firefox</option>
                        <option value="safari">Safari</option>
                        <option value="edge">Edge</option>
                    </select><br>
                    <label>Do you have a pet?<input type="checkbox" id="pet" name="pet"></label><br>
                    <label>List the places you have lived:<br><textarea id="feedback" name="feedback" rows="7"></textarea></label>
                </fieldset>
            </form>
            <button type="submit">Submit Poll</button>
        </main>
