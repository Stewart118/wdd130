<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <meta name="description" content="A poll form activity for week 5.">
        <meta name="author" content="John Stewart">
        <link rel="stylesheet" href="styles/poll-form.css">
    </head>
        <header>
            <h1>WDD 130 | John Stewart | HTML Form - User Poll</h1>
        </header>
        <main>
            <form>
                <fieldset>
                    <legend>Contact Information</legend>
                    <div class="form-item column2">
                        <label for="fullname">Full Name:</label>
                        <input type="text" id="fullname" name="fullname">
                    </div>
                    <div class="form-item column2">
                        <label for="useremail">Email:</label>
                        <input type="email" id="useremail" name="useremail">
                    </div>
                </fieldset>
            </form>
            <form>
                <fieldset>
                    <legend>Questions</legend>
                    <div class="form-item column1">
                    <label for="browser">What is your favorite browser?</label>
                        <select id="browser" name="browser">
                            <option value="chrome">Chrome</option>
                            <option value="firefox">Firefox</option>
                            <option value="safari">Safari</option>
                            <option value="edge">Edge</option>
                        </select>
                    </div>
                    <div class="form-item column1">
                        <label for="pet">Do you have a pet?</label>
                        <input type="checkbox" id="pet" name="pet">
                    </div>
                    <div class="form-item">
                        <label class="feedback-label" for="feedback">List the places you have lived:</label>
                        <textarea id="feedback" name="feedback" rows="7"></textarea>
                    </div>
                </fieldset>
            </form>
            <button type="submit">Submit Poll</button>
        </main>

    </body>
</html>
